<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Rutina</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/rutina.css" />
</head>
<body>

<div class="app-container">
  <h1>ğŸ‹ï¸ Rutina semanal</h1>

    <section class="ejercicios-section">

    <div class="add-exercise">
      <input type="text" id="nuevoEjercicio" placeholder="Nombre del ejercicio">
      <button id="btnAgregarEjercicio">Agregar</button>
    </div>

    <div id="listaEjercicios"></div>
  </section>

  <!-- ALTA DE EJERCICIOS -->
  <section class="ejercicios-section">

        type="text"

</div>
