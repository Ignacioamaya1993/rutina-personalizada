<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Rutina</title>

  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/rutina.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-container">
  <h1>ğŸ‹ï¸ Rutina semanal</h1>

  <!-- CREAR NUEVO EJERCICIO -->
  <section class="ejercicios-section">
    <h2>â• Crear nuevo ejercicio</h2>

    <div class="ejercicio-form">
      <input
        type="text"
        id="nuevoEjercicio"
        placeholder="Nombre del ejercicio"
      />
      <button id="btnCrearEjercicio">Crear</button>
    </div>
  </section>

  <!-- LISTA EJERCICIOS -->
  <section class="ejercicios-section">
    <h2>Ejercicios disponibles</h2>
    <div id="listaEjercicios" class="ejercicios-list"></div>
  </section>

  <!-- TABS -->
  <div class="days-tabs" id="daysTabs"></div>

  <!-- RUTINA -->
  <div class="rutina-container" id="rutina"></div>
</div>

<!-- MODAL HISTORIAL -->
<div id="modalHistorial" class="modal hidden">
  <div class="modal-content">
    <h3 id="modalTitulo"></h3>

    <select id="tipoGrafico">
      <option value="peso">Peso</option>
      <option value="pr">PR</option>
    </select>

    <canvas id="graficoPeso"></canvas>
    <button id="cerrarModal">Cerrar</button>
  </div>
</div>

<script type="module" src="../scripts/rutina.js"></script>
</body>
</html>
